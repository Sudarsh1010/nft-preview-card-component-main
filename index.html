<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <a href="#" class="img-thumb">
      <article id="thumbnail">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
        <div>
          <img src="/images/icon-view.svg" alt="">
        </div>
      </article>
    </a>

    <article id="card-desc">
      <a href="#" class="title">
        <h2>
          Equilibrium #3429
        </h2>
      </a>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="eth">
          <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
        </li>

        <li>
          <img src="./images/icon-clock.svg" alt="">3 days left
        </li>
      </ul>
    </article>

    <article id="avatar">
      <img src="/images/image-avatar.png" alt="avatar" class="profile-pic" />

      <p>
        Creation of <span><a href="#" class="user-name">Jules Wyvern</a></span>
      </p>
    </article>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sudarsh1010">Sudharsan Jain</a>.
  </footer>
</body>

</html>
